
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Weniv Timer</title>
    <link rel="stylesheet" href="./asset/style.css">
</head>
<body>
    <div class="container">
        <div class="timer-card">
            <h2>TIMER</h2>
            <div class="timer-display">
                <div class="time-unit">
                    <span>HRS</span>
                    <input type="number" id="hrs" value="00" min="0" max="99">
                </div>
                <div class="separator">:</div>
                <div class="time-unit">
                    <span>MIN</span>
                    <input type="number" id="min" value="00" min="0" max="59">
                </div>
                <div class="separator">:</div>
                <div class="time-unit">
                    <span>SEC</span>
                    <input type="number" id="sec" value="00" min="0" max="59">
                </div>
            </div>
            <div class="controls">
                <button id="start-pause" class="btn-start">START</button>
                <button id="reset" class="btn-reset">RESET</button>
            </div>
        </div>
    </div>
    <script src="./asset/script.js"></script>
</body>
</html>
